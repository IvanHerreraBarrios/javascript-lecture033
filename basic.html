    const factorial = (number = undefined) => {
        if(number === undefined) return console.error("It is not a number");

        if (number === 0) return console.error("The number cannot be 0 0");

        if(Math.sign(number) === -1) return console.error("The number cannot be negative");

        let factorial = 1;

        for (let i = number; i > 1; i--) {
            factorial*=i;
        }

        return console.info(`The factorial of ${number} is ${factorial} `)
    }

    factorial();
    factorial("5");
    factorial([1,2,3]);
    factorial(0);
    factorial(-5);
    factorial(5);
